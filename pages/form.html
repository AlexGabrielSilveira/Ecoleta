<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../assets/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de coleta</title>
    <link rel="stylesheet" href="../css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc2369fddf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <header class="header-top">
        <img src="../assets/logo.png" alt="logo"> 
        <a class="href" href="./index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar para home</a>
    </header>
    <div class="container">
        <form action="" class="center">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    <h2>dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="entity">Nome da entidade :</label>
                    <input type="text" id="entity" name="entity" required>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço :</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="field">
                        <label for="number">Número :</label>
                        <input type="text" id="number" name="number" required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="city">Cidade :</label>
                        <select type="text" id="city" name="city" required>
                            <option value="0" hidden>Cidades</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="state">Estado :</label>
                        <select id="state" name="state" required>
                            <option value="0" hidden>Estados</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset id="itens">
                <legend>
                    <h2>itens de coleta</h2>
                </legend>
                <div class="itens-grid">
                        <li data-id="1">
                            <img src="../assets/eletronicos.svg" alt="eletronicos">
                            <span>eletrônicos</span>
                        </li>
                        <li data-id="2">
                            <img src="../assets/lampadas.svg" alt="lampadas">
                            <span>Lâmpadas</span>
                        </li>
                        <li data-id="3">
                            <img src="../assets/baterias.svg" alt="baterias">
                            <span>Baterias</span>
                        </li>
                        <li data-id="4">
                            <img src="../assets/papeis-papelao.svg" alt="papelao">
                            <span>Papelão</span>
                        </li>
                        <li data-id="5">
                            <img src="../assets/oleo.svg" alt="oleo">
                            <span>Óleo</span>
                        </li>
                        <li data-id="6">
                            <img src="../assets/organicos.svg" alt="organicos">
                            <span>Orgânicos</span>
                        </li>
                </div>
                <input id="hidden" type="hidden" name="hidden">
            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>
            
        </form>
    </div>

    <script src="../javascript/form.js"></script>
</body>
</html>
