<!DOCTYPE html>
<html lang="pt_br">
<head>
    <link rel="shortcut icon" href="../assets/logo.png">
    <title>Ecoleta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc2369fddf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-top">
        <img src="../assets/logo.png" alt="logo"> 
        <a href="./form.html"> <i class="fa fa-sign-in" aria-hidden="true"></i> Cadastre um ponto de coleta</a>
    </header>
    <div id="home">
        <div class="container">
            <main>
                <h1>Seu marketplace de coleta de residuos</h1>
                <p>ajudaremos pessoas a encontrarem pontos de coleta de forma eficiente</p>
                <button id="btn-search">pesquisar coletas</button>
            </main>
        </div>
    </div>
    <div class="hide" id="modal">
        <p id="close-bar"><i class="fa fa-window-close" aria-hidden="true"></i>Fechar</p>
        <div class="content">
            <header>
                <h1>pontos de coleta</h1>
            </header>
            <form action="">
                <label for="search">Cidade</label>
                <div class="search">
                    <input type="text" name="search" placeholder="Pesquise sua cidade">
                    <button id="btn" type="submit">Buscar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../javascript/index.js"></script>
</body>
</html>
